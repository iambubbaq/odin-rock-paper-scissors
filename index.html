<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>Rock, Paper, Scissors</title>
            <link rel="stylesheet" href="./style.css" />
            <script src="./script.js"></script>
    </head>
    <body>
        <div class="gameBoard">
            <div class="header">
                <p>Make your choice:</p>
            </div>
            <div class="choices">
                <div class="rock">
                    <img src="./images/rock.jpg" alt="Picture of a rock">
                    <p>ROCK</p>
                </div>
                <div class="paper">
                    <img src="./images/paper.jpg" alt="Picture of piece of paper">
                    <p>PAPER</p>
                </div>
                <div class="scissors">
                    <img src="./images/scissors.jpg" alt="Picutre of pair of scissors">
                    <p>SCISSORS</p>
                </div>
                </div>
            <div class="scoreboard">
                <div class="header">
                    <p>Scoreboard:</p>
                </div>
                <div class="scores">
                    
                </div>
            </div>
        </div>
    </body>
</html>
